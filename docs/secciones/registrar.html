<html lang="en">
<head>

<body id="bodyRegistrar" class="formBody">
	<header>
		<a href="../index.html" class="header-title">

	</header>
	<!-- ----------- Formulario de usuario ----------- -->
	<main id="contenedorForm">
		<h2>Esta es una plataforma educativa</h2>
		<form action="" id="formUsuario">
			<label for="inputNombreUsuario">Nombre</label>
			<input type="text" name="nombre" id="inputNombreUsuario" required />
			<label for="inputApellidoUsuario">Apellido</label>

				required />

				<div class="contenedor-avatarMasInputRadio-registrar">
					<div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-hombre-cambiado.png" alt="avatar-hombre">
					</div>
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-hombre"></label>
						<input type="radio" name="genero" value="hombre" id="avatar-hombre" required/>
					</div>
				</div>
				<div class="contenedor-avatarMasInputRadio-registrar">
					<div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-mujer-cambiado.png" alt="avatar-mujer">
					</div>
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-mujer"></label>
						<input type="radio" name="genero" value="mujer" id="avatar-mujer" required/>
					</div>
				</div>
			</div>
			<button type="submit">ENVIAR</button>
		</form>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
	<script>
		if (localStorage.getItem("usuarioLocal")) {
			window.location.href = "../index.html";
		} else {
			let nuevoUsuario = {};
			let formUsuario = document.getElementById("formUsuario");
			formUsuario.addEventListener("submit", (event) => {
				event.preventDefault();
				let formData = new FormData(formUsuario);
				let data = {}
				for (let [key, value] of formData) {
    				nuevoUsuario[key] = value;
  				}
				  nuevoUsuario.correctas = 0;
				localStorage.setItem("usuarioLocal", JSON.stringify(nuevoUsuario));
				if (inputNombreUsuario != "" && inputApellidoUsuario != "") {
					window.location.href = "../index.html";
				}
			});
		}
		let contenedorAvatares = Array.from(document.getElementsByClassName("img-avatar-registrar"))
		contenedorAvatares.forEach((element1, index1)=>{
			element1.addEventListener("click" , (element1)=>{

				contenedorAvatares.forEach((element2, index2)=>{
					element2.style.opacity = "50%"
				})
				element1.target.style.opacity = "100%"
		})
		})
