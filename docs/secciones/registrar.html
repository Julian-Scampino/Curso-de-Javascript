<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../estilos/registrar.css" />
	<meta name="description"
		content="Educativa es una plataforma de aprendizaje online que ofrece cursos y productos educativos de calidad." />
	<meta name="keywords" content="educativa, cursos, productos, aprendizaje, online, registrarse" />
	<link rel="icon" href="../favicon.png">
	<title>Educativa-Registrarse</title>
</head>
<body id="bodyRegistrar" class="formBody">
	<header>
		<a href="../index.html" class="header-title">
			Educativa
		</a>
	</header>
	<!-- ----------- Formulario de usuario ----------- -->
	<main id="contenedorForm">
		<h1>Esta es una plataforma educativa</h1>
		<form action="" id="formUsuario">
			<label for="inputNombreUsuario">Nombre</label>
			<input type="text" name="nombre" id="inputNombreUsuario" required />
			<label for="inputApellidoUsuario">Apellido</label>
			<input type="text" name="apellido" id="inputApellidoUsuario"
				required />
			<div id="contenedorGeneral-avatares-registrar">
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-nene"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-nene-cambiado-chico200px.png" alt="avatar-nene">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="nene" id="avatar-nene" required/>
					</div>
				</div>
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-nena"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-nena-cambiado-chico200px.png" alt="avatar-nena">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="nena" id="avatar-nena" required/>
					</div>
				</div>
			</div>
			<button type="submit">ENVIAR</button>
		</form>
		<p>(Tus datos NO serán guardados en bases de datos)</p>
		<img class="registrar-avatares-fondo" id="registrar-avatar-fondo-nene" src="../imagenes/avatar-nene-sin-fondo.png" alt="avatar-fondo-nene">
		<img class="registrar-avatares-fondo" id="registrar-avatar-fondo-nena"src="../imagenes/avatar-nena-sin-fondo.png" alt="avatar-fondo-nena">
	</main>
