<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../estilos/registrar.css" />
	<meta name="description"
		content="Educativa es una plataforma de aprendizaje online que ofrece cursos y productos educativos de calidad." />
	<meta name="keywords" content="educativa, cursos, productos, aprendizaje, online, registrarse" />
	<link rel="icon" href="../favicon.png">
	<title>Educativa-Registrarse</title>
</head>
<body id="bodyRegistrar" class="formBody">
	<header>
		<a href="../index.html" class="header-title">
			Educativa
		</a>
	</header>
	<!-- ----------- Formulario de usuario ----------- -->
	<main id="contenedorForm">
		<h2>Esta es una plataforma educativa</h2>
		<form action="" id="formUsuario">
			<label for="inputNombreUsuario">Nombre</label>
			<input type="text" name="nombre" id="inputNombreUsuario" required />
			<label for="inputApellidoUsuario">Apellido</label>
			<input type="text" name="apellido" id="inputApellidoUsuario"
				required />
			<div id="contenedorGeneral-avatares-registrar">
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-hombre"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-hombre-cambiado-chico200px.png" alt="avatar-hombre">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="hombre" id="avatar-hombre" required/>
					</div>
				</div>
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-mujer"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" src="../imagenes/avatar-mujer-cambiado-chico200px.png" alt="avatar-mujer">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="mujer" id="avatar-mujer" required/>
					</div>
				</div>
			</div>
			<button type="submit">ENVIAR</button>
		</form>
		<h4>(Tus datos NO serán guardados en bases de datos)</h4>
	</main>
	<!-- ----------- FOOTER ----------- -->
	<footer>
		<h4>Alumno: Julián Scampino</h4>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
	<script src="../javascript/registrar.js"></script>
</body>

</html>
