	<!-- ----------- Formulario de usuario ----------- -->
	<main id="contenedorForm">
		<p id="registrar-title">
			<span>E</span> <span >d</span> <span >u</span> <span >c</span> <span >a</span> <span >t</span> <span >i</span> <span >v</span> <span >a</span>
		</p>
		<h1>Esta es una plataforma educativa</h1>
		<form action="" id="formUsuario">
			<label for="inputNombreUsuario">Nombre</label>
			<input type="text" name="nombre" id="inputNombreUsuario" required />
			<label for="inputApellidoUsuario">Apellido</label>
			<input type="text" name="apellido" id="inputApellidoUsuario"
				required />
			<div id="contenedorGeneral-avatares-registrar">
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-nene"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" width="100" height="100" src="../imagenes/avatar-nene-cambiado-chico100px.png" alt="avatar-nene">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="nene" id="avatar-nene" required/>
					</div>
				</div>
				<div class="contenedor-avatarMasInputRadio-registrar">
					
					<div class="contenedor-radio-label-vertical">
						<label for="avatar-nena"><div class="contenedor-avatar-registrar">
						<img class="img-avatar-registrar" width="100" height="100" src="../imagenes/avatar-nena-cambiado-chico100px.png" alt="avatar-nena">
					</div></label>
						<input class="form-radio" type="radio" name="genero" value="nena" id="avatar-nena" required/>
					</div>
				</div>
			</div>
			<button type="submit">ENVIAR</button>
			<p id="registrar-form-aclaracion-datos">(Tus datos NO serán guardados)</p>
		</form>
